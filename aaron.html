<!-- Container for the image gallery -->

    <!-- Full-width images with number text -->

        <div class="numbertext">1</div>
        <img src="images/aaron/1yr.jpg" height="270" width="180" style="width:18%" class="center">
    </div>

    <div class="mySlides">

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
        <div class="column">
            <img class="demo cursor" src="images/aaron/1yr.jpg" style="width:100%" onclick="currentSlide(1)" alt="Baby Aaron">
